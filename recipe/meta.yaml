{% set name = "konfik" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ffde33ee53ad089a869ef6f41059869da75e9a778f19c34d05f1f25d4ce6e1e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - konfik = konfik:cli_entrypoint

requirements:
  host:
    - python >=3.6
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.6
    - toml >=0.10.1,<0.11.0
    - python-dotenv >=0.14.0,<0.15.0
    - pyyaml >=5.3.1,<6.0.0
    - pygments >=2.7.2,<3.0.0

test:
  imports:
    - konfik
  commands:
    - konfik --help

about:
  home: https://github.com/rednafi/konfik
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Strangely Familiar Config Parser
  doc_url: https://github.com/rednafi/konfik
  dev_url: https://github.com/rednafi/konfik

extra:
  recipe-maintainers:
    - carlodri
